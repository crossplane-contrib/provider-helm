apiVersion: v1
kind: Namespace
metadata:
  name: wordpress
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wp-patch
  namespace: wordpress
data:
  patch.yaml: |-
    patches:
      - patch: |-
          - op: add
            path: /spec/template/spec/nodeSelector
            value:
              node.size: big
              aws.az: us-west-2a
        target:
          kind: Deployment
---
apiVersion: helm.crossplane.io/v1alpha1
kind: Release
metadata:
  name: wordpress-example-patched
spec:
  forProvider:
    chart:
      name: wordpress
      repository: https://charts.bitnami.com/bitnami
      version: 9.3.19
    namespace: wordpress
    values:
      param1: value1
      param2: 1
    set:
      - name: param1
        value: value2
    patchesFrom:
      - configMapKeyRef:
          key: patch.yaml
          name: wp-patch
          namespace: wordpress
          optional: false
  providerRef:
    name: local-provider

